<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Play:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet"  href="./style/reset.css" >
    <link rel="stylesheet" href="./style/loader.css">
    <link rel="stylesheet"  href="./style/style.css" >
    <title>StarsWars</title>
</head>
<body>
    <main class="main">
        <div class="logo">
            <img src="./img/star_wars_logo_PNG5.png" alt="">
        </div>
        <div class="select-outer">
            <select name="select" id="films" class="select">
                <option selected disabled hidden value="0">Выберите фильм</option>
                <option value="4">Звёздные войны. Эпизод I: Скрытая угроза</option>
                <option value="5">Звёздные войны. Эпизод II: Атака клонов</option>
                <option value="6">Звёздные войны. Эпизод III: Месть ситхов</option>
                <option value="1">Звёздные войны. Эпизод IV: Новая надежда</option>
                <option value="2">Звёздные войны. Эпизод V: Империя наносит ответный удар</option>
                <option value="3">Звёздные войны. Эпизод VI: Возвращение джедая</option>
                <option value="7">Звёздные войны Эпизод VII: Пробуждение силы</option>
            </select>
            <button id="getFilm">получить информацию</button>
            <!-- <input type="button" value="Get" id="getFilm" class="select-button"> -->
        </div>
        <section class="about-film">
            <div class="loader active" id="loader">
                <div class="l_main">
                    <div class="l_square"><span></span><span></span><span></span></div>
                    <div class="l_square"><span></span><span></span><span></span></div>
                    <div class="l_square"><span></span><span></span><span></span></div>
                    <div class="l_square"><span></span><span></span><span></span></div>
                </div>
            </div>
            <div class="film__inner" id="filmPage">
                <div class="film-name">
                    <h2>Фильм Звездные войны: Эпизод <span id="idFilm"></span> – <span id="nameFilm"></span></h2>
                </div>
                <div class="img-film" id="imgFilm">
                </div>
                <div class="about-film">
                    <p id="filmInfo">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita nisi consequatur labore quas animi asperiores laborum culpa incidunt quod, cumque ut delectus! Magni aut obcaecati minus dignissimos corporis tenetur repellat?
                    </p>
                    <button class="getFilm">
                        <a href="./planet.html">Планеты из фильма</a>
                    </button>
                </div>
                <div class="characters">
                    Персонажи фильма
                </div>
                <div class="heroes" id="heroes">
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="./node_modules/axios/dist/axios.min.js"></script> -->
    <script src="./script/main.js"></script>
</body>
</html>
